<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: #212529;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
            background: linear-gradient(135deg, #000000 0%, #343a40 100%);
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ffffff, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            color: #adb5bd;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .nav-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-left: 1rem;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40,167,69,0.3);
        }

        .back-btn {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
            margin-bottom: 2rem;
        }

        .back-btn:hover {
            box-shadow: 0 8px 25px rgba(108,117,125,0.3);
        }

        .form-section {
            background: white;
            padding: 2.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .form-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #212529;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .form-title::before {
            content: "‚ûï";
            margin-right: 0.5rem;
            color: #007bff;
        }

        .form-title-text {
            display: flex;
            align-items: center;
            margin-right: 780px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #495057;
            font-size: 0.9rem;
        }

        input, select {
            padding: 0.875rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.1);
            transform: translateY(-1px);
        }

        .submit-btn {
            background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,123,255,0.3);
        }

        .controls-section {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .controls-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #212529;
            display: flex;
            align-items: center;
        }

        .controls-title::before {
            content: "üîß";
            margin-right: 0.5rem;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            align-items: end;
        }

        .filter-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            background: #5a6268;
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: #007bff;
        }

        .search-input {
            padding: 0.75rem 1rem;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .table-section {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            border: 1px solid #e9ecef;
        }

        .table-header {
            background: linear-gradient(135deg, #212529 0%, #343a40 100%);
            color: white;
            padding: 1.5rem 2rem;
        }

        .table-header h2 {
            font-size: 1.4rem;
            font-weight: 600;
            display: flex;
            align-items: center;
        }

        .table-header h2::before {
            content: "üìã";
            margin-right: 0.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #e9ecef;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: middle;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .priority-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .priority-high {
            background: #ffebee;
            color: #c62828;
        }

        .priority-medium {
            background: #fff3e0;
            color: #ef6c00;
        }

        .priority-low {
            background: #e8f5e8;
            color: #2e7d32;
        }

        .status-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 80px;
        }

        .status-pending {
            background: #007bff;
            color: white;
        }

        .status-pending:hover {
            background: #0056b3;
        }

        .status-completed {
            background: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c82333;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .due-date {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .overdue {
            color: #dc3545;
            font-weight: 600;
        }

        .task-title {
            font-weight: 600;
            color: #212529;
            margin-bottom: 0.25rem;
        }

        .task-description {
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.85rem;
            }

            th, td {
                padding: 0.5rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-title {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .nav-btn {
                margin-left: 0;
                margin-top: 1rem;
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
        }

        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Task Manager Pro</h1>
        <p>Streamline your productivity with professional task management</p>
    </div>

    <!-- Page 1: Create Task -->
    <div id="createTaskPage" class="page active">
        <div class="form-section">
            <div class="form-title">
                <div class="form-title-text">Create New Task</div>
                <button class="nav-btn" onclick="showTasksPage()">Show Tasks</button>
            </div>
            <form id="taskForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Task Title</label>
                        <input type="text" id="title" name="title" placeholder="Enter task title" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Assigned To</label>
                        <input type="text" id="username" name="username" placeholder="Username" required>
                    </div>
                    <div class="form-group full-width">
                        <label for="description">Description</label>
                        <input type="text" id="description" name="description" placeholder="Enter task description" required>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" name="dueDate">
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority Level</label>
                        <select id="priority" name="priority">
                            <option value="Low">Low Priority</option>
                            <option value="Medium">Medium Priority</option>
                            <option value="High">High Priority</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Create Task</button>
            </form>
        </div>
    </div>

    <!-- Page 2: Task Management -->
    <div id="taskManagementPage" class="page">
        <button class="nav-btn back-btn" onclick="showCreateTaskPage()">‚Üê Back to Create Task</button>

        <div class="controls-section">
            <h3 class="controls-title">Task Controls</h3>
            <div class="controls-grid">
                <button class="filter-btn active" onclick="loadAllTasks()">All Tasks</button>
                <button class="filter-btn" onclick="filterCompleted(false)">Pending Tasks</button>
                <button class="filter-btn" onclick="filterCompleted(true)">Completed Tasks</button>
                <button class="filter-btn" onclick="sortByDueDate()">Sort by Due Date</button>
                <input type="text" id="userFilter" class="search-input" placeholder="Filter by username">
                <button class="filter-btn" onclick="filterByUsername()">Search User</button>
            </div>
        </div>

        <div class="table-section">
            <div class="table-header">
                <h2>Task Overview</h2>
            </div>
            <table>
                <thead>
                <tr>
                    <th>Task Details</th>
                    <th>Status</th>
                    <th>Due Date</th>
                    <th>Priority</th>
                    <th>Assigned To</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="taskTableBody">
                <tr>
                    <td colspan="6" class="empty-state">
                        <div>üìù</div>
                        <p>No tasks found. Create your first task to get started!</p>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    const apiBase = '/api/tasks';

    // Page Navigation Functions
    function showCreateTaskPage() {
        document.getElementById('createTaskPage').classList.add('active');
        document.getElementById('taskManagementPage').classList.remove('active');
    }

    function showTasksPage() {
        document.getElementById('createTaskPage').classList.remove('active');
        document.getElementById('taskManagementPage').classList.add('active');
        loadAllTasks(); // Load tasks when showing the tasks page
    }

    // Notification System
    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.className = `notification ${type}`;
        notification.textContent = message;
        document.body.appendChild(notification);

        setTimeout(() => notification.classList.add('show'), 100);
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => document.body.removeChild(notification), 300);
        }, 3000);
    }

    // Utility Functions
    function formatDate(dateString) {
        if (!dateString) return '';
        const date = new Date(dateString);
        const today = new Date();
        const isOverdue = date < today;
        const formatted = date.toLocaleDateString();
        return isOverdue ? `<span class="overdue">${formatted} (Overdue)</span>` : `<span class="due-date">${formatted}</span>`;
    }

    function getPriorityClass(priority) {
        return `priority-${priority.toLowerCase()}`;
    }

    // Task Rendering
    function renderTasks(tasks) {
        const tbody = document.getElementById('taskTableBody');

        if (tasks.length === 0) {
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="empty-state">
                        <div>üìù</div>
                        <p>No tasks found matching your criteria.</p>
                    </td>
                </tr>
            `;
            return;
        }

        tbody.innerHTML = '';
        tasks.forEach(task => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>
                    <div class="task-title">${task.title}</div>
                    <div class="task-description">${task.description}</div>
                </td>
                <td>
                    <button
                        class="status-btn ${task.completed ? 'status-completed' : 'status-pending'}"
                        onclick="toggleComplete(${task.id}, ${task.completed})"
                        ${task.completed ? 'disabled' : ''}
                    >
                        ${task.completed ? 'Completed ‚úì' : 'Mark Done'}
                    </button>
                </td>
                <td>${formatDate(task.dueDate)}</td>
                <td>
                    <span class="priority-badge ${getPriorityClass(task.priority)}">
                        ${task.priority}
                    </span>
                </td>
                <td><strong>${task.username}</strong></td>
                <td>
                    <button onclick="deleteTask(${task.id})" class="delete-btn">
                        Delete
                    </button>
                </td>
            `;
            tbody.appendChild(row);
        });
    }

    // Task Operations
    function loadAllTasks() {
        // Update active filter button
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        document.querySelector('.filter-btn').classList.add('active');

        fetch(apiBase)
            .then(res => res.json())
            .then(data => renderTasks(data))
            .catch(err => {
                console.error('Error loading tasks:', err);
                showNotification('Failed to load tasks', 'error');
            });
    }

    function filterCompleted(status) {
        // Update active filter button
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        fetch(`${apiBase}/completed?status=${status}`)
            .then(res => res.json())
            .then(data => renderTasks(data))
            .catch(err => {
                console.error('Error filtering tasks:', err);
                showNotification('Failed to filter tasks', 'error');
            });
    }

    function sortByDueDate() {
        // Update active filter button
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        fetch(`${apiBase}/sorted`)
            .then(res => res.json())
            .then(data => renderTasks(data))
            .catch(err => {
                console.error('Error sorting tasks:', err);
                showNotification('Failed to sort tasks', 'error');
            });
    }

    function filterByUsername() {
        const username = document.getElementById('userFilter').value.trim();
        if (!username) {
            showNotification('Please enter a username to filter', 'error');
            return;
        }

        fetch(`${apiBase}/user/${username}`)
            .then(res => res.json())
            .then(data => renderTasks(data))
            .catch(err => {
                console.error('Error filtering by user:', err);
                showNotification('Failed to filter by user', 'error');
            });
    }

    function toggleComplete(id, currentStatus) {
        if (currentStatus) return;

        fetch(`${apiBase}/${id}`)
            .then(res => res.json())
            .then(task => {
                task.completed = true;
                return fetch(`${apiBase}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(task)
                });
            })
            .then(() => {
                loadAllTasks();
                showNotification('Task marked as completed!');
            })
            .catch(err => {
                console.error('Error updating task:', err);
                showNotification('Failed to update task', 'error');
            });
    }

    function deleteTask(id) {
        if (!confirm('Are you sure you want to delete this task?')) return;

        fetch(`${apiBase}/${id}`, {
            method: 'DELETE'
        })
        .then(res => {
            if (!res.ok) throw new Error('Failed to delete task');
            loadAllTasks();
            showNotification('Task deleted successfully!');
        })
        .catch(err => {
            console.error('Error deleting task:', err);
            showNotification('Failed to delete task', 'error');
        });
    }

    // Form Submission
    document.getElementById('taskForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(e.target);
        const task = {
            title: formData.get('title'),
            description: formData.get('description'),
            dueDate: formData.get('dueDate') || null,
            priority: formData.get('priority'),
            username: formData.get('username'),
            completed: false
        };

        fetch(apiBase, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(task)
        })
        .then(res => {
            if (!res.ok) throw new Error('Failed to add task');
            return res.json();
        })
        .then(newTask => {
            e.target.reset();
            showNotification('Task created successfully!');
            // Optionally switch to tasks page after creation
            // showTasksPage();
        })
        .catch(err => {
            console.error('Error creating task:', err);
            showNotification('Failed to create task', 'error');
        });
    });

    // Initialize on page load
    window.onload = () => {
        // Start on create task page by default
        showCreateTaskPage();
    };
</script>
</body>
</html>
